<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Imobilizados - Videplast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carregamento da biblioteca HTML5-QRCode com verifica√ß√£o -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #f9f9f9;
            color: rgb(20, 19, 19);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 15px;
        }
        .logo-container img {
            max-height: 80px;
        }
        .header-text {
            text-align: center;
        }
        #input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        #input-codigo {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-width: 200px;
        }
        #consultar-btn {
            background-color: #920606;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #consultar-btn:hover {
            background-color: #003d82;
        }
        #consultar-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* Bot√£o separado para leitura de QR Code */
        #lerqrcode-btn {
            background-color: #920606;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #lerqrcode-btn:hover {
            background-color: #003d82;
        }
        #lerqrcode-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #qr-reader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qr-reader {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        /* Garantir que o v√≠deo da c√¢mera seja exibido */
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Estilo para o scanner */
        #qr-reader__scan_region {
            width: 100% !important;
            min-height: 300px !important;
        }
        /* Remover elementos desnecess√°rios */
        #qr-reader__dashboard_section_swaplink {
            display: none !important;
        }
        #qr-reader__dashboard_section_csr {
            margin-bottom: 10px;
        }
        #close-qr-reader {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #resultado {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            width: 30%;
        }
        .not-found {
            color: #d9534f;
            text-align: center;
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0056b3;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #inventario-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #inventario-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        .inventario-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .inventario-item:last-child {
            border-bottom: none;
        }
        #status-camera {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        /* Responsividade para dispositivos m√≥veis */
        @media (max-width: 600px) {
            #input-container {
                flex-direction: column;
            }
            #input-codigo {
                width: 100%;
            }
            #consultar-btn, #lerqrcode-btn {
                width: 100%;
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://videplast.com.br/wp-content/uploads/2022/06/videplast-brand.png" alt="Videplast Logo" onerror="this.style.display='none'">
            </div>
            <div class="header-text">
                <h1>Consulta de Imobilizados</h1>
                <p>Videplast Rio Verde</p>
            </div>
        </div>
    </header>
    
    <div id="input-container">
        <input type="text" id="input-codigo" placeholder="Digite o c√≥digo do imobilizado (ex: 10000002)">
        <button id="consultar-btn">üîç Consultar</button>
        <button id="lerqrcode-btn">üì∑ Ler QR Code</button>
    </div>
    
    <div id="status-camera"></div>
    
    <div id="resultado">
        <h2>Informa√ß√µes do Imobilizado</h2>
        <div id="detalhes"></div>
    </div>
    
    <div id="inventario-container">
        <h2>Invent√°rio</h2>
        <p>Itens consultados nesta sess√£o:</p>
        <div id="inventario-list"></div>
        <button id="exportar-btn" style="margin-top: 10px;">
            <span>üì•</span> Exportar Relat√≥rio
        </button>
        <button id="limpar-btn" style="margin-top: 10px; margin-left: 10px; background-color: #d9534f;">
            <span>üóëÔ∏è</span> Limpar Invent√°rio
        </button>
    </div>
    
    <div id="qr-reader-container">
        <div id="qr-reader"></div>
        <button id="close-qr-reader">Fechar Leitor QR</button>
    </div>
    
    <footer>
        Sistema de Consulta de Imobilizados | Desenvolvido para Videplast
    </footer>

    <script>
        // Verificar se a biblioteca HTML5QRCode foi carregada corretamente
        let html5QrcodeScriptLoaded = false;
        
        // Fun√ß√£o para verificar se a biblioteca foi carregada
        function verificarBibliotecaQR() {
            return typeof Html5Qrcode !== 'undefined';
        }
        
        // Tentar carregar a biblioteca novamente se necess√°rio
        function carregarBibliotecaQR(callback) {
            if (verificarBibliotecaQR()) {
                html5QrcodeScriptLoaded = true;
                if (callback) callback();
                return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js';
            script.onload = function() {
                html5QrcodeScriptLoaded = true;
                if (callback) callback();
            };
            script.onerror = function() {
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Erro ao carregar a biblioteca de leitura QR. Verifique sua conex√£o com a internet.';
                statusCamera.style.color = 'red';
            };
            document.head.appendChild(script);
        }
        
        let dadosImobilizados = {};
        let inventario = [];
        let html5QrCode = null;
        let scannerAtivo = false;
        
        async function carregarDados() {
            try {
                document.getElementById('consultar-btn').disabled = true;
                document.getElementById('lerqrcode-btn').disabled = true;
                mostrarLoading('Carregando dados...');
                
                const response = await fetch('dados_imobilizados.json');
                if (!response.ok) throw new Error(`Erro ao carregar dados: ${response.status}`);
                
                dadosImobilizados = await response.json();
                document.getElementById('consultar-btn').disabled = false;
                document.getElementById('lerqrcode-btn').disabled = false;
                document.getElementById('resultado').style.display = 'none';
                carregarInventarioSalvo();
                
                // Verificar se a biblioteca QR est√° carregada
                carregarBibliotecaQR();
            } catch (error) {
                console.error("Erro:", error);
                mostrarErro(`Erro ao carregar os dados: ${error.message}`);
                document.getElementById('consultar-btn').disabled = true;
                document.getElementById('lerqrcode-btn').disabled = true;
            }
        }

        // Iniciar leitor QR usando a biblioteca Html5QrCode
        async function iniciarLeitorQR() {
            try {
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Verificando biblioteca de leitura QR...';
                
                // Verificar se a biblioteca est√° carregada
                if (!verificarBibliotecaQR()) {
                    statusCamera.textContent = 'Carregando biblioteca de leitura QR...';
                    carregarBibliotecaQR(function() {
                        statusCamera.textContent = 'Biblioteca carregada. Iniciando c√¢mera...';
                        setTimeout(iniciarLeitorQR, 500);
                    });
                    return;
                }
                
                statusCamera.textContent = 'Solicitando permiss√£o para acessar a c√¢mera...';
                
                // Mostrar o container do leitor QR
                const qrReaderContainer = document.getElementById('qr-reader-container');
                qrReaderContainer.style.display = 'flex';
                
                // Limpar o elemento qr-reader para garantir que n√£o haja elementos residuais
                const qrReaderElement = document.getElementById('qr-reader');
                qrReaderElement.innerHTML = '';
                
                // Parar scanner anterior se existir
                if (html5QrCode && scannerAtivo) {
                    try {
                        await html5QrCode.stop();
                        html5QrCode = null;
                        scannerAtivo = false;
                    } catch (err) {
                        console.error("Erro ao parar scanner anterior:", err);
                    }
                }
                
                // Criar nova inst√¢ncia do leitor QR
                html5QrCode = new Html5Qrcode("qr-reader");
                
                // Configura√ß√µes do scanner
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true,
                    defaultZoomValueIfSupported: 2
                };
                
                // Iniciar o scanner com c√¢mera traseira
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    (decodedText) => {
                        // Sucesso na leitura do QR code
                        const codigoLimpo = decodedText.trim();
                        document.getElementById("input-codigo").value = codigoLimpo;
                        fecharScannerQR();
                        consultar();
                    },
                    (errorMessage) => {
                        // Ignorar mensagens de "QR code n√£o encontrado"
                        if (errorMessage && !errorMessage.includes('No QR code found')) {
                            console.log("Erro no scanner:", errorMessage);
                        }
                    }
                );
                
                scannerAtivo = true;
                statusCamera.textContent = 'C√¢mera ativada. Aponte para um QR code.';
                
                // Esconder a mensagem de status ap√≥s 3 segundos
                setTimeout(() => {
                    statusCamera.style.display = 'none';
                }, 3000);
                
                // Adicionar estilo para garantir que o v√≠deo seja exibido
                setTimeout(() => {
                    const videoElement = document.querySelector('#qr-reader video');
                    if (videoElement) {
                        videoElement.style.width = '100%';
                        videoElement.style.height = 'auto';
                        videoElement.style.display = 'block';
                    }
                    
                    const scanRegion = document.querySelector('#qr-reader__scan_region');
                    if (scanRegion) {
                        scanRegion.style.minHeight = '300px';
                    }
                }, 1000);
                
            } catch (error) {
                console.error("Erro ao iniciar leitor QR:", error);
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Erro ao acessar a c√¢mera: ' + error.message;
                statusCamera.style.color = 'red';
                
                // Fechar o container do leitor QR se houver erro
                const qrReaderContainer = document.getElementById('qr-reader-container');
                qrReaderContainer.style.display = 'none';
            }
        }

        function fecharScannerQR() {
            const qrReaderContainer = document.getElementById('qr-reader-container');
            qrReaderContainer.style.display = 'none';
            
            if (html5QrCode && scannerAtivo) {
                html5QrCode.stop().then(() => {
                    scannerAtivo = false;
                }).catch(err => {
                    console.error("Erro ao parar scanner:", err);
                });
            }
        }

        function consultar() {
            const codigo = document.getElementById("input-codigo").value.trim();
            if (!codigo) {
                mostrarErro('Por favor, digite um c√≥digo ou escaneie um QR Code');
                return;
            }

            mostrarLoading('Buscando informa√ß√µes...');
            setTimeout(() => {
                if (dadosImobilizados[codigo]) {
                    const item = dadosImobilizados[codigo];
                    mostrarResultado(codigo, item);
                    adicionarAoInventario(codigo, item);
                } else {
                    mostrarErro(`Imobilizado ${codigo} n√£o encontrado`);
                }
            }, 300);
        }

        function mostrarLoading(mensagem) {
            document.getElementById('detalhes').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${mensagem}</p>
                </div>`;
            document.getElementById('resultado').style.display = 'block';
        }

        function mostrarErro(mensagem) {
            document.getElementById('detalhes').innerHTML = `<p class="not-found">${mensagem}</p>`;
            document.getElementById('resultado').style.display = 'block';
        }

        function mostrarResultado(codigo, item) {
            let html = `
                <table>
                    <tr><th>C√≥digo</th><td>${codigo}</td></tr>
                    <tr><th>Descri√ß√£o</th><td>${item.Descri√ß√£o || 'N/A'}</td></tr>
                    <tr><th>Data</th><td>${item.Data || 'N/A'}</td></tr>
                    <tr><th>Invent√°rio</th><td>${item.Invent√°rio || 'N/A'}</td></tr>
                    <tr><th>S√©rie</th><td>${item.S√©rie || 'N/A'}</td></tr>
                    <tr><th>Centro de Custo</th><td>${item['Centro Custo'] || 'N/A'}</td></tr>
                    <tr><th>Subn√∫mero</th><td>${item['Subn¬∫'] || 'N/A'}</td></tr>
                </table>`;

            if (item.Link) {
                html += `<div style="margin-top:20px;"><a href="${item.Link}" target="_blank" style="color: #0056b3;">Ver detalhes completos</a></div>`;
            }

            document.getElementById('detalhes').innerHTML = html;
            document.getElementById('resultado').style.display = 'block';
        }

        function adicionarAoInventario(codigo, item) {
            if (!inventario.find(i => i.codigo === codigo)) {
                inventario.push({ codigo, ...item });
                salvarInventario();
                renderizarInventario();
            }
        }

        function carregarInventarioSalvo() {
            const salvo = localStorage.getItem("inventario");
            if (salvo) {
                try {
                    inventario = JSON.parse(salvo);
                    renderizarInventario();
                } catch (e) {
                    console.error("Erro ao carregar invent√°rio salvo:", e);
                    inventario = [];
                }
            }
        }

        function salvarInventario() {
            localStorage.setItem("inventario", JSON.stringify(inventario));
        }

        function renderizarInventario() {
            const container = document.getElementById("inventario-list");
            container.innerHTML = "";

            if (inventario.length === 0) {
                container.innerHTML = "<p style='color:#888;'>Nenhum item consultado ainda.</p>";
                return;
            }

            inventario.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("inventario-item");
                div.textContent = `${item.codigo} - ${item.Descri√ß√£o || 'Sem descri√ß√£o'}`;
                container.appendChild(div);
            });
        }

        function limparInventario() {
            inventario = [];
            salvarInventario();
            renderizarInventario();
        }

        function exportarRelatorio() {
            if (inventario.length === 0) {
                alert("Nenhum item no invent√°rio para exportar.");
                return;
            }

            const linhas = inventario.map(item =>
                `"${item.codigo}","${item.Descri√ß√£o || ''}","${item.Data || ''}","${item['Centro Custo'] || ''}"`
            );

            const csvContent = [
                '"C√≥digo","Descri√ß√£o","Data","Centro de Custo"',
                ...linhas
            ].join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "relatorio_inventario.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Eventos para os bot√µes
        document.getElementById("consultar-btn").addEventListener("click", consultar);
        document.getElementById("lerqrcode-btn").addEventListener("click", iniciarLeitorQR);
        document.getElementById("input-codigo").addEventListener("keypress", function(e) {
            if (e.key === "Enter") consultar();
        });
        document.getElementById("close-qr-reader").addEventListener("click", fecharScannerQR);
        document.getElementById("limpar-btn").addEventListener("click", limparInventario);
        document.getElementById("exportar-btn").addEventListener("click", exportarRelatorio);

        document.addEventListener("DOMContentLoaded", carregarDados);
    </script>
</body>
</html>
