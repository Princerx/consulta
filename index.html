<html>
<head>

    <style>

        #scan-quality {

        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://videplast.com.br/wp-content/uploads/2022/06/videplast-brand.png" alt="Videplast Logo" onerror="this.style.display='none'">

    <div id="input-container">
        <input type="text" id="input-codigo" placeholder="Digite o c√≥digo do imobilizado (ex: 009833)">

    <div id="status-camera"></div>

    <div id="resultado" class="resultado-compacto">

    <div class="action-buttons">
        <button id="iniciar-inventario-btn" class="btn btn-secondary">üìã Iniciar Invent√°rio</button>

    <div id="inventario-container">
        <h2>Invent√°rio</h2>
        <p>Itens consultados nesta sess√£o:</p>
        <div id="inventario-list"></div>
        <div class="action-buttons">
            <button id="exportar-btn" class="btn">üì• Exportar Relat√≥rio</button>
            <button id="limpar-btn" class="btn btn-danger">üóëÔ∏è Limpar Invent√°rio</button>
            <button id="fechar-inventario-btn" class="btn">‚ùå Fechar Invent√°rio</button>
        </div>
    </div>
    
    <div id="scanner-container">
        <div id="scanner-view">
            <div id="camera-view">
                <video playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
                <div id="scanner-line"></div>

                    <div id="camera-frame"></div>
                </div>
                <!-- NOVO: Indicador de qualidade de leitura -->
                <div id="scan-quality">Qualidade: Aguardando...</div>
            </div>
            <div id="scanner-instructions">Posicione o c√≥digo de barras na √°rea destacada</div>
            
            <!-- NOVO: Controles de zoom para c√≥digos pequenos -->

            <!-- NOVO: Modo de leitura -->

    <footer>
        Sistema de Consulta de Imobilizados | Desenvolvido para Videplast
    </footer>

    <!-- Adicionar bibliotecas jsQR e QuaggaJS -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <script>
        // Vari√°veis globais
        let dadosImobilizados = {};
        let inventario = [];
        let videoStream = null;
        let inventarioAtivo = false;
        let scanInterval = null;
        let quaggaInitialized = false;
        let isProcessingCode = false; // Flag para evitar processamento m√∫ltiplo
        let currentZoom = 1.0; // NOVO: Controle de zoom
        let detectionBuffer = []; // NOVO: Buffer para armazenar leituras recentes
        let lastDetectionTime = 0; // NOVO: Controle de tempo entre detec√ß√µes
        const DETECTION_THRESHOLD = 3; // NOVO: N√∫mero de detec√ß√µes iguais necess√°rias para confirmar
        const CODIGO_FORMATO_ESPERADO = /^[0-9]{6}$/; // Formato esperado (6 d√≠gitos)
        
        // Inicializar a aplica√ß√£o
        async function inicializar() {
            document.getElementById('resultado').style.display = 'none';
            document.getElementById('inventario-container').style.display = 'none';
            document.getElementById('consultar-btn').disabled = true;
            document.getElementById('ler-code-btn').disabled = true;
            
            await carregarDados();
            carregarInventarioSalvo();
            
            // Adicionar event listeners
            document.getElementById('consultar-btn').addEventListener('click', consultar);
            document.getElementById('ler-code-btn').addEventListener('click', iniciarLeitor);
            document.getElementById('close-scanner').addEventListener('click', fecharLeitor);
            document.getElementById('iniciar-inventario-btn').addEventListener('click', iniciarInventario);
            document.getElementById('fechar-inventario-btn').addEventListener('click', fecharInventario);
            document.getElementById('limpar-btn').addEventListener('click', limparInventario);
            document.getElementById('exportar-btn').addEventListener('click', exportarInventario);
            
            // NOVO: Event listeners para controles de zoom
            document.getElementById('zoom-in').addEventListener('click', function() {
                adjustZoom(0.2); // Aumenta o zoom em 0.2
            });
            document.getElementById('zoom-out').addEventListener('click', function() {
                adjustZoom(-0.2); // Diminui o zoom em 0.2
            });
            
            // Permitir consulta ao pressionar Enter no campo de entrada
            document.getElementById('input-codigo').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    consultar();
                }
            });
        }
        
        // NOVO: Fun√ß√£o para ajustar o zoom da c√¢mera
        function adjustZoom(delta) {
            currentZoom = Math.max(1.0, Math.min(3.0, currentZoom + delta));
            document.getElementById('zoom-level').textContent = currentZoom.toFixed(1) + 'x';
            
            const video = document.querySelector('#camera-view video');
            if (video) {
                // Aplicar zoom via CSS transform
                video.style.transform = `scale(${currentZoom})`;
                
                // Atualizar a √°rea de escaneamento do Quagga se estiver ativo
                if (quaggaInitialized) {
                    try {
                        Quagga.stop();
                        quaggaInitialized = false;
                        initQuagga(video); // Reiniciar com novas configura√ß√µes
                    } catch (e) {
                        console.error("Erro ao ajustar zoom:", e);
                    }
                }
            }
        }
        
        // Carregar dados do arquivo JSON
        async function carregarDados() {
            try {
                mostrarLoading('Carregando dados...');
                const response = await fetch('dados_imobilizados.json');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const dados = await response.json();
                processarDados(dados);
                document.getElementById('consultar-btn').disabled = false;
                document.getElementById('ler-code-btn').disabled = false;
                document.getElementById('resultado').style.display = 'none';
                console.log('Dados carregados com sucesso');
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                mostrarErro(`Falha ao carregar dados: ${error.message}. Usando dados de exemplo.`);
                usarDadosExemplo();
                document.getElementById('consultar-btn').disabled = false;
                document.getElementById('ler-code-btn').disabled = false;
            }
        }
        
        // Processar dados do JSON para o formato esperado
        function processarDados(dados) {
            dadosImobilizados = {};
            if (Array.isArray(dados)) {
                dados.forEach(item => {
                    const codigo = String(item.codigo || item.Codigo || item.CODIGO || '').trim();
                    if (codigo) {
                        if (!dadosImobilizados[codigo]) {
                            dadosImobilizados[codigo] = { itens: [] };
                        }
                        dadosImobilizados[codigo].itens.push(formatarItem(item));
                    }
                });
            } else {
                console.warn("Formato de dados inesperado. Esperava um array.");
            }
            console.log('Dados processados:', dadosImobilizados);
        }
        
        // Formatar item para garantir campos consistentes
        function formatarItem(item) {
            return {
                "Descri√ß√£o": item.Descri√ß√£o || item.descricao || item.DESCRICAO || 'N/A',
                "Data": item.Data || item.data || item.DATA || 'N/A',
                "Invent√°rio": item.Invent√°rio || item.inventario || item.INVENTARIO || 'N/A',
                "S√©rie": item.S√©rie || item.serie || item.SERIE || 'N/A',
                "Centro Custo": item["Centro Custo"] || item.centroCusto || item.CENTRO_CUSTO || 'N/A',
                "Subn¬∫": item["Subn¬∫"] || item.subnumero || item.SUBNUMERO || 'N/A',
                "N√∫mero": item.N√∫mero || item.numero || item.NUMERO || 'N/A'
            };
        }
        
        // Usar dados de exemplo em caso de erro ao carregar o JSON
        function usarDadosExemplo() {
             dadosImobilizados = {
                "009833": { // Adicionado exemplo do usu√°rio
                    "itens": [
                        {
                            "N√∫mero": "1",
                            "Data": "01/01/2024",
                            "Descri√ß√£o": "ITEM DE EXEMPLO 009833",
                            "Centro Custo": "100005001"
                        }
                    ]
                },
                "20000076": {
                    "itens": [
                        {
                            "N√∫mero": "1",
                            "Data": "11/06/2004",
                            "Descri√ß√£o": "FRETE SOBRE IMOBILIZADO NR 12138",
                            "Centro Custo": "100005002"
                        },
                        {
                            "N√∫mero": "2",
                            "Data": "11/06/2004",
                            "Descri√ß√£o": "FRETE SOBRE IMOBILIZADO NR.12139 TRANSP. PAGNO",
                            "Centro Custo": "100005002"
                        }
                    ]
                },
                "32003013": {
                    "itens": [
                        {
                            "N√∫mero": "1",
                            "Data": "15/03/2023",
                            "Descri√ß√£o": "EQUIPAMENTO DE TESTE",
                            "Centro Custo": "100005003"
                        }
                    ]
                }
            };
            console.log("Usando dados de exemplo.");
        }
        
        // Carregar invent√°rio salvo
        function carregarInventarioSalvo() {
            const inventarioSalvo = localStorage.getItem('inventario');
            if (inventarioSalvo) {
                try {
                    inventario = JSON.parse(inventarioSalvo);
                } catch (error) {
                    console.error("Erro ao carregar invent√°rio:", error);
                    inventario = [];
                }
            }
        }
        
        // Salvar invent√°rio
        function salvarInventario() {
            localStorage.setItem('inventario', JSON.stringify(inventario));
        }
        
        // Renderizar invent√°rio
        function renderizarInventario() {
            const inventarioList = document.getElementById('inventario-list');
            inventarioList.innerHTML = '';
            if (inventario.length === 0) {
                inventarioList.innerHTML = '<p>Nenhum item no invent√°rio.</p>';
                return;
            }
            inventario.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventario-item';
                const descricao = item.itens && item.itens.length > 0 ? item.itens[0].Descri√ß√£o : 'Sem descri√ß√£o';
                itemElement.innerHTML = `<strong>${item.codigo}</strong> - ${descricao} <span style="color: #0056b3;">(${item.itens ? item.itens.length : 0} itens)</span>`;
                inventarioList.appendChild(itemElement);
            });
        }
        
        // Limpar invent√°rio
        function limparInventario() {
            if (confirm('Tem certeza que deseja limpar o invent√°rio?')) {
                inventario = [];
                salvarInventario();
                renderizarInventario();
            }
        }
        
        // Exportar invent√°rio
        function exportarInventario() {
            if (inventario.length === 0) {
                alert('N√£o h√° itens no invent√°rio para exportar.');
                return;
            }
            let csv = 'C√≥digo,Descri√ß√£o,Data,Invent√°rio,S√©rie,Centro Custo,Subn√∫mero\n';
            inventario.forEach(item => {
                if (item.itens && item.itens.length > 0) {
                    item.itens.forEach(subitem => {
                        csv += `${item.codigo},"${subitem.Descri√ß√£o || ''}","${subitem.Data || ''}","${subitem.Invent√°rio || ''}","${subitem.S√©rie || ''}","${subitem['Centro Custo'] || ''}","${subitem['Subn¬∫'] || ''}"\n`;
                    });
                } else {
                    csv += `${item.codigo},"","","","","",""\n`;
                }
            });
            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' }); // Adicionado BOM para Excel
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'inventario_imobilizados.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Iniciar leitor (QR Code e C√≥digo de Barras)
        async function iniciarLeitor() {
            if (isProcessingCode) return; // Evita iniciar se j√° estiver processando
            
            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.style.display = 'flex';
            const statusCamera = document.getElementById('status-camera');
            const scannerDebug = document.getElementById('scanner-debug');
            scannerDebug.style.display = 'none'; // Limpa debug anterior
            scannerDebug.textContent = '';
            statusCamera.style.display = 'block';
            statusCamera.textContent = 'Iniciando c√¢mera...';
            statusCamera.style.color = 'black';
            isProcessingCode = false; // Reseta a flag
            detectionBuffer = []; // Limpa o buffer de detec√ß√µes
            
            // Resetar zoom
            currentZoom = 1.0;
            document.getElementById('zoom-level').textContent = '1.0x';

            try {
                const cameraView = document.getElementById('camera-view');
                let video = cameraView.querySelector('video');
                if (!video) {
                    video = document.createElement('video');
                    video.setAttribute('playsinline', true);
                    cameraView.insertBefore(video, cameraView.firstChild);
                }

                // MODIFICADO: Configura√ß√µes otimizadas para c√¢mera
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 }, // Alta resolu√ß√£o para c√≥digos pequenos
                        height: { ideal: 720 },
                        // NOVO: Tentar habilitar foco autom√°tico e exposi√ß√£o autom√°tica
                        advanced: [
                            { focusMode: "continuous" },
                            { exposureMode: "continuous" },
                            { whiteBalanceMode: "continuous" }
                        ]
                    }
                };

                // Solicitar acesso √† c√¢mera com configura√ß√µes otimizadas
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);

                video.srcObject = videoStream;
                await video.play();
                
                // NOVO: Aplicar zoom inicial
                video.style.transform = `scale(${currentZoom})`;
                
                statusCamera.textContent = 'C√¢mera ativada. Posicione o c√≥digo na √°rea destacada.';
                document.getElementById('scan-quality').textContent = 'Qualidade: Aguardando...';

                const canvas = document.getElementById('canvas');
                const canvasContext = canvas.getContext('2d');

                // Iniciar QuaggaJS com configura√ß√£o otimizada
                initQuagga(video);

                // Iniciar escaneamento peri√≥dico para QR codes (jsQR)
                if (scanInterval) clearInterval(scanInterval);
                scanInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.height = video.videoHeight;
                        canvas.width = video.videoWidth;
                        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // NOVO: Aplicar processamento de imagem para melhorar contraste
                        try {
                            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                            
                            // Aplicar processamento apenas se o modo de precis√£o estiver ativado
                            if (document.getElementById('precise-mode').checked) {
                                enhanceImageForBarcode(imageData);
                                canvasContext.putImageData(imageData, 0, 0);
                            }
                            
                            const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts: "dontInvert",
                            });
                            
                            if (qrCode && qrCode.data) {
                                handleDetection({ codeResult: { code: qrCode.data }, type: 'QR' });
                            }
                        } catch (qrError) {
                            console.error("Erro no processamento jsQR:", qrError);
                        }
                    }
                }, 200); // Intervalo mais r√°pido para melhor resposta

                setTimeout(() => { statusCamera.style.display = 'none'; }, 3000);

            } catch (error) {
                console.error("Erro ao iniciar c√¢mera ou scanner:", error);
                statusCamera.textContent = 'Erro na c√¢mera/scanner: ' + error.message;
                statusCamera.style.color = 'red';
                const cameraView = document.getElementById('camera-view');
                cameraView.innerHTML = `<div style="text-align: center; padding: 20px;"><p style="color: #d9534f;">Falha ao acessar a c√¢mera.</p><p>Verifique as permiss√µes e tente novamente, ou digite o c√≥digo manualmente.</p></div>`;
                fecharLeitor(); // Garante que tudo seja limpo em caso de erro
            }
        }
        
        // NOVO: Fun√ß√£o para inicializar o Quagga com configura√ß√µes otimizadas
        function initQuagga(video) {
            // Verificar se o modo de precis√£o est√° ativado
            const preciseMode = document.getElementById('precise-mode').checked;
            
            // Configura√ß√µes otimizadas para c√≥digos pequenos
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 }, // Alta resolu√ß√£o para c√≥digos pequenos
                        height: { ideal: 720 }
                    },
                    area: { // √Årea de escaneamento reduzida para focar no centro
                        top: "30%",    // MODIFICADO: √Årea menor para focar melhor
                        right: "30%",  // MODIFICADO: √Årea menor para focar melhor
                        left: "30%",   // MODIFICADO: √Årea menor para focar melhor
                        bottom: "30%"  // MODIFICADO: √Årea menor para focar melhor
                    }
                },
                decoder: {
                    readers: preciseMode ? 
                        // Modo de precis√£o: apenas leitores espec√≠ficos para c√≥digos num√©ricos
                        [
                            {
                                format: "code_128_reader",
                                config: {
                                    supplements: ["ean2", "ean5"]
                                }
                            },
                            {
                                format: "ean_reader",
                                config: {
                                    supplements: ["ean2", "ean5"]
                                }
                            },
                            {
                                format: "i2of5_reader",
                                config: {
                                    normalizeBarSpaceWidth: true
                                }
                            }
                        ] : 
                        // Modo normal: mais leitores para maior compatibilidade
                        [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "upc_reader",
                            "upc_e_reader",
                            "i2of5_reader"
                        ],
                    multiple: false, // Desativar detec√ß√£o m√∫ltipla para melhor performance
                    debug: {
                        drawBoundingBox: true,
                        showFrequency: false,
                        drawScanline: true,
                        showPattern: false
                    }
                },
                locate: true,
                locator: {
                    patchSize: preciseMode ? "small" : "medium", // Tamanho do patch menor para c√≥digos pequenos
                    halfSample: !preciseMode, // Desativar half sample no modo de precis√£o
                    debug: {
                        showCanvas: false,
                        showPatches: false,
                        showFoundPatches: false,
                        showSkeleton: false,
                        showLabels: false,
                        showPatchLabels: false,
                        showRemainingPatchLabels: false
                    }
                },
                frequency: 10, // Tentar decodificar 10 vezes por segundo
                numOfWorkers: navigator.hardwareConcurrency ? Math.max(2, Math.min(4, navigator.hardwareConcurrency)) : 2,
                src: null
            }, function(err) {
                if (err) {
                    console.error("Erro ao inicializar Quagga:", err);
                    const scannerDebug = document.getElementById('scanner-debug');
                    scannerDebug.style.display = 'block';
                    scannerDebug.textContent = `Erro QuaggaJS: ${err.message}`;
                    return;
                }
                quaggaInitialized = true;
                Quagga.start();
                console.log("QuaggaJS iniciado com modo de precis√£o:", preciseMode);
            });

            // Configurar callbacks
            Quagga.onDetected(handleDetection);
            
            // NOVO: Monitorar qualidade da leitura
            Quagga.onProcessed(function(result) {
                updateScanQuality(result);
                
                // Desenhar caixa delimitadora e linha
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                    }
                }
            });
        }
        
        // NOVO: Fun√ß√£o para melhorar a imagem para leitura de c√≥digos de barras
        function enhanceImageForBarcode(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            // Aplicar aumento de contraste e binariza√ß√£o adaptativa
            for (let i = 0; i < data.length; i += 4) {
                // Converter para escala de cinza
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                
                // Aplicar aumento de contraste
                const contrast = 1.5; // Fator de contraste
                const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                const newValue = factor * (gray - 128) + 128;
                
                // Binariza√ß√£o com limiar adaptativo
                const threshold = 128;
                const binaryValue = newValue > threshold ? 255 : 0;
                
                // Aplicar √† imagem
                data[i] = binaryValue;
                data[i + 1] = binaryValue;
                data[i + 2] = binaryValue;
                // N√£o alterar o canal alpha (i + 3)
            }
            
            return imageData;
        }
        
        // NOVO: Fun√ß√£o para atualizar o indicador de qualidade da leitura
        function updateScanQuality(result) {
            const qualityElement = document.getElementById('scan-quality');
            
            if (!result) {
                qualityElement.textContent = 'Qualidade: Baixa';
                qualityElement.style.backgroundColor = 'rgba(255,0,0,0.6)';
                return;
            }
            
            // Verificar se h√° resultados de decodifica√ß√£o
            if (result.codeResult && result.codeResult.code) {
                const confidence = result.codeResult.confidence;
                
                if (confidence > 90) {
                    qualityElement.textContent = 'Qualidade: Excelente';
                    qualityElement.style.backgroundColor = 'rgba(0,255,0,0.6)';
                } else if (confidence > 70) {
                    qualityElement.textContent = 'Qualidade: Boa';
                    qualityElement.style.backgroundColor = 'rgba(144,238,144,0.6)';
                } else if (confidence > 50) {
                    qualityElement.textContent = 'Qualidade: M√©dia';
                    qualityElement.style.backgroundColor = 'rgba(255,255,0,0.6)';
                } else {
                    qualityElement.textContent = 'Qualidade: Baixa';
                    qualityElement.style.backgroundColor = 'rgba(255,165,0,0.6)';
                }
            } else if (result.boxes && result.boxes.length > 0) {
                qualityElement.textContent = 'Qualidade: Detectando...';
                qualityElement.style.backgroundColor = 'rgba(0,0,255,0.6)';
            } else {
                qualityElement.textContent = 'Qualidade: Baixa';
                qualityElement.style.backgroundColor = 'rgba(255,0,0,0.6)';
            }
        }

        // MODIFICADO: Fun√ß√£o para lidar com detec√ß√µes (Quagga ou jsQR)
        function handleDetection(result) {
            if (isProcessingCode) return; // Ignora se j√° est√° processando um c√≥digo
            
            // Verificar se temos um resultado v√°lido
            if (!result || !result.codeResult || !result.codeResult.code) {
                return;
            }
            
            const code = result.codeResult.code.trim();
            const type = result.type || 'Barcode';
            const confidence = result.codeResult.confidence || 0;
            
            const scannerDebug = document.getElementById('scanner-debug');
            scannerDebug.style.display = 'block';
            scannerDebug.textContent = `${type} detectado: ${code} (Confian√ßa: ${confidence.toFixed(1)}%)`;
            
            // NOVO: Verificar o tempo desde a √∫ltima detec√ß√£o
            const now = Date.now();
            if (now - lastDetectionTime < 300) { // Ignorar detec√ß√µes muito pr√≥ximas (300ms)
                return;
            }
            lastDetectionTime = now;
            
            // NOVO: Adicionar ao buffer de detec√ß√µes
            detectionBuffer.push(code);
            if (detectionBuffer.length > 5) { // Manter apenas as 5 √∫ltimas leituras
                detectionBuffer.shift();
            }
            
            // NOVO: Verificar se o c√≥digo aparece consistentemente no buffer
            const counts = {};
            let maxCount = 0;
            let mostFrequentCode = null;
            
            detectionBuffer.forEach(c => {
                counts[c] = (counts[c] || 0) + 1;
                if (counts[c] > maxCount) {
                    maxCount = counts[c];
                    mostFrequentCode = c;
                }
            });
            
            // Verificar se o c√≥digo mais frequente aparece pelo menos DETECTION_THRESHOLD vezes
            if (maxCount >= DETECTION_THRESHOLD) {
                // Valida√ß√£o do formato
                if (CODIGO_FORMATO_ESPERADO.test(mostFrequentCode)) {
                    isProcessingCode = true; // Marca como processando
                    console.log("C√≥digo validado:", mostFrequentCode);
                    
                    // Parar scanners imediatamente ap√≥s detec√ß√£o v√°lida
                    pararScanners(); 
                    
                    // Fechar visualiza√ß√£o do scanner e processar
                    fecharLeitorVisualizacao(); 
                    
                    // Preencher o campo e consultar
                    document.getElementById("input-codigo").value = mostFrequentCode;
                    consultar();
                    
                    // Limpar o buffer
                    detectionBuffer = [];
                    
                    // Feedback sonoro (opcional)
                    try { 
                        const beep = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'); 
                        beep.volume = 0.3;
                        beep.play(); 
                    } catch(e) {}
                } else {
                    console.warn("C√≥digo detectado inv√°lido ou formato incorreto:", mostFrequentCode);
                    scannerDebug.textContent += ` - Formato inv√°lido! Esperado: ${CODIGO_FORMATO_ESPERADO}. Tente novamente.`;
                    // Limpar o buffer para evitar falsos positivos persistentes
                    detectionBuffer = [];
                }
            }
        }

        // MODIFICADO: Fun√ß√£o separada para parar os scanners
        function pararScanners() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
                console.log("jsQR parado.");
            }
            if (quaggaInitialized) {
                Quagga.offDetected(handleDetection); // Remove listener para evitar detec√ß√µes extras
                Quagga.offProcessed(updateScanQuality); // Remove listener de qualidade
                Quagga.stop();
                quaggaInitialized = false; // Marca como n√£o inicializado para a pr√≥xima vez
                console.log("QuaggaJS parado.");
            }
        }

        // MODIFICADO: Fun√ß√£o separada para fechar a visualiza√ß√£o e limpar stream
        function fecharLeitorVisualizacao() {
             const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.style.display = 'none';
            document.getElementById('status-camera').style.display = 'none';
            // N√£o esconde o debug aqui, pois pode ter info √∫til

            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                console.log("Stream de v√≠deo parado.");
            }
            // Limpa o v√≠deo para evitar que fique congelado na tela
            const video = document.querySelector('#camera-view video');
            if (video) video.srcObject = null;
        }

        // Fun√ß√£o chamada pelo bot√£o Fechar Leitor
        function fecharLeitor() {
            pararScanners();
            fecharLeitorVisualizacao();
            isProcessingCode = false; // Reseta a flag
            detectionBuffer = []; // Limpa o buffer
            document.getElementById('scanner-debug').style.display = 'none'; // Esconde debug ao fechar manualmente
        }

        // Consultar c√≥digo (Fun√ß√£o original, ajustada para limpar loading/erro)
        function consultar() {
            const codigo = document.getElementById("input-codigo").value.trim();
            if (!codigo) {
                mostrarErro('Por favor, digite um c√≥digo ou escaneie.');
                return;
            }

            mostrarLoading('Buscando informa√ß√µes...');
            
            // Simula busca nos dados carregados
            setTimeout(() => {
                if (dadosImobilizados[codigo]) {
                    const imobilizado = dadosImobilizados[codigo];
                    mostrarResultado(codigo, imobilizado);
                    if (inventarioAtivo) {
                        adicionarAoInventario(codigo, imobilizado);
                    }
                } else {
                    mostrarErro(`Imobilizado ${codigo} n√£o encontrado.`);
                }
            }, 300); // Pequeno delay para simular busca
        }

        // Adicionar item ao invent√°rio
        function adicionarAoInventario(codigo, imobilizado) {
            // Evitar duplicados
            if (!inventario.some(item => item.codigo === codigo)) {
                inventario.push({ codigo: codigo, itens: imobilizado.itens });
                salvarInventario();
                renderizarInventario();
            }
        }

        // Iniciar/Mostrar modo invent√°rio
        function iniciarInventario() {
            inventarioAtivo = true;
            document.getElementById('inventario-container').style.display = 'block';
            document.getElementById('iniciar-inventario-btn').style.display = 'none'; // Esconde bot√£o Iniciar
            renderizarInventario();
        }

        // Fechar modo invent√°rio
        function fecharInventario() {
            inventarioAtivo = false;
            document.getElementById('inventario-container').style.display = 'none';
            document.getElementById('iniciar-inventario-btn').style.display = 'inline-block'; // Mostra bot√£o Iniciar novamente
        }

        // Mostrar indicador de carregamento
        function mostrarLoading(mensagem) {
            const detalhesDiv = document.getElementById('detalhes');
            detalhesDiv.innerHTML = `<div class="loading"><div class="spinner"></div><p>${mensagem}</p></div>`;
            document.getElementById('resultado').style.display = 'block';
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const detalhesDiv = document.getElementById('detalhes');
            detalhesDiv.innerHTML = `<p class="not-found">${mensagem}</p>`;
            document.getElementById('resultado').style.display = 'block';
        }

        // Mostrar resultado da consulta
        function mostrarResultado(codigo, imobilizado) {
            const detalhesDiv = document.getElementById('detalhes');
            let html = '';
            if (imobilizado.itens && imobilizado.itens.length > 0) {
                html += `<div class="item-lista-header"><h3>C√≥digo: ${codigo}</h3> <span class="item-numero">${imobilizado.itens.length} item(ns)</span></div>`;
                imobilizado.itens.forEach((item, index) => {
                    html += `<div class="item-lista">
                                <h4>Item ${index + 1}</h4>
                                <table>
                                    ${Object.entries(item).map(([key, value]) => `<tr><th>${key}</th><td>${value || 'N/A'}</td></tr>`).join('')}
                                </table>
                             </div>`;
                });
            } else {
                html = `<p>C√≥digo ${codigo} encontrado, mas sem detalhes associados.</p>`;
            }
            detalhesDiv.innerHTML = html;
            document.getElementById('resultado').style.display = 'block';
        }

        // Inicializar a aplica√ß√£o quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', inicializar);

    </script>
