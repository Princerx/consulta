<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Imobilizados - Videplast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #f9f9f9;
            color: rgb(20, 19, 19);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 15px;
        }
        .logo-container img {
            max-height: 80px;
        }
        .header-text {
            text-align: center;
        }
        #input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        #input-codigo {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-width: 200px;
        }
        .btn {
            background-color: #920606;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #003d82;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #d9534f;
        }
        #qr-reader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qr-reader {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        #camera-view {
            width: 100%;
            height: 300px;
            border: 2px solid #0056b3;
            border-radius: 8px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        #camera-view video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #camera-frame {
            width: 200px;
            height: 200px;
            border: 2px solid #0056b3;
            border-radius: 20px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.3);
        }
        #camera-instructions {
            margin-top: 10px;
            text-align: center;
            color: #0056b3;
            font-weight: bold;
        }
        #close-qr-reader {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #resultado {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .resultado-compacto {
            font-size: 14px;
        }
        .resultado-compacto h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
        }
        .resultado-compacto table {
            font-size: 14px;
        }
        .resultado-compacto th {
            padding: 8px;
        }
        .resultado-compacto td {
            padding: 8px;
        }
        .item-adicional {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        .item-adicional h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            width: 30%;
        }
        .not-found {
            color: #d9534f;
            text-align: center;
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0056b3;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #inventario-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        #inventario-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        .inventario-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .inventario-item:last-child {
            border-bottom: none;
        }
        #status-camera {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        /* Responsividade para dispositivos m√≥veis */
        @media (max-width: 600px) {
            #input-container {
                flex-direction: column;
            }
            #input-codigo {
                width: 100%;
            }
            .btn {
                width: 100%;
                margin-left: 0;
                margin-top: 5px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://videplast.com.br/wp-content/uploads/2022/06/videplast-brand.png" alt="Videplast Logo" onerror="this.style.display='none'">
            </div>
            <div class="header-text">
                <h1>Consulta de Imobilizados</h1>
                <p>Videplast Rio Verde</p>
            </div>
        </div>
    </header>
    
    <div id="input-container">
        <input type="text" id="input-codigo" placeholder="Digite o c√≥digo do imobilizado (ex: 10000002)">
        <button id="consultar-btn" class="btn">üîç Consultar</button>
        <button id="lerqrcode-btn" class="btn">üì∑ Ler QR Code</button>
    </div>
    
    <div id="status-camera"></div>
    
    <div id="resultado" class="resultado-compacto">
        <h2>Informa√ß√µes do Imobilizado</h2>
        <div id="detalhes"></div>
    </div>
    
    <div class="action-buttons">
        <button id="iniciar-inventario-btn" class="btn btn-secondary">üìã Iniciar Invent√°rio</button>
    </div>
    
    <div id="inventario-container">
        <h2>Invent√°rio</h2>
        <p>Itens consultados nesta sess√£o:</p>
        <div id="inventario-list"></div>
        <div class="action-buttons">
            <button id="exportar-btn" class="btn">üì• Exportar Relat√≥rio</button>
            <button id="limpar-btn" class="btn btn-danger">üóëÔ∏è Limpar Invent√°rio</button>
            <button id="fechar-inventario-btn" class="btn">‚ùå Fechar Invent√°rio</button>
        </div>
    </div>
    
    <div id="qr-reader-container">
        <div id="qr-reader">
            <div id="camera-view">
                <div id="camera-overlay">
                    <div id="camera-frame"></div>
                </div>
            </div>
            <div id="camera-instructions">Toque na tela para simular a leitura de um QR code</div>
        </div>
        <button id="close-qr-reader" class="btn btn-danger">Fechar Leitor QR</button>
    </div>
    
    <footer>
        Sistema de Consulta de Imobilizados | Desenvolvido para Videplast
    </footer>

    <script>
        // Dados de exemplo embutidos diretamente no c√≥digo
        const dadosImobilizadosExemplo = {
            "10000002": {
                "itens": [
                    {
                        "Descri√ß√£o": "NOTEBOOK DELL LATITUDE 5420",
                        "Data": "01/01/2022",
                        "Invent√°rio": "SIM",
                        "S√©rie": "ABC123456",
                        "Centro Custo": "TI",
                        "Subn¬∫": "001"
                    },
                    {
                        "Descri√ß√£o": "CARREGADOR DELL 65W",
                        "Data": "01/01/2022",
                        "Invent√°rio": "SIM",
                        "S√©rie": "DEF789012",
                        "Centro Custo": "TI",
                        "Subn¬∫": "001-A"
                    },
                    {
                        "Descri√ß√£o": "MOUSE SEM FIO DELL",
                        "Data": "01/01/2022",
                        "Invent√°rio": "SIM",
                        "S√©rie": "GHI345678",
                        "Centro Custo": "TI",
                        "Subn¬∫": "001-B"
                    }
                ]
            },
            "10000003": {
                "itens": [
                    {
                        "Descri√ß√£o": "IMPRESSORA HP LASERJET PRO",
                        "Data": "15/03/2022",
                        "Invent√°rio": "SIM",
                        "S√©rie": "XYZ789012",
                        "Centro Custo": "ADMINISTRATIVO",
                        "Subn¬∫": "002"
                    }
                ]
            },
            "10000004": {
                "itens": [
                    {
                        "Descri√ß√£o": "MONITOR DELL 24 POLEGADAS",
                        "Data": "10/05/2022",
                        "Invent√°rio": "SIM",
                        "S√©rie": "DEF345678",
                        "Centro Custo": "PRODU√á√ÉO",
                        "Subn¬∫": "003"
                    },
                    {
                        "Descri√ß√£o": "SUPORTE PARA MONITOR",
                        "Data": "10/05/2022",
                        "Invent√°rio": "SIM",
                        "S√©rie": "N/A",
                        "Centro Custo": "PRODU√á√ÉO",
                        "Subn¬∫": "003-A"
                    }
                ]
            }
        };
        
        let inventario = [];
        let videoStream = null;
        let inventarioAtivo = false;
        
        // Inicializar a aplica√ß√£o
        function inicializar() {
            document.getElementById('resultado').style.display = 'none';
            document.getElementById('inventario-container').style.display = 'none';
            carregarInventarioSalvo();
        }
        
        // Iniciar c√¢mera para leitura de QR code
        async function iniciarLeitorQR() {
            try {
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Solicitando permiss√£o para acessar a c√¢mera...';
                
                // Mostrar o container do leitor QR
                const qrReaderContainer = document.getElementById('qr-reader-container');
                qrReaderContainer.style.display = 'flex';
                
                // Tentar acessar a c√¢mera
                try {
                    const cameraView = document.getElementById('camera-view');
                    const video = document.createElement('video');
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('autoplay', 'true');
                    
                    // Limpar o elemento camera-view
                    while (cameraView.firstChild) {
                        if (!cameraView.firstChild.id || cameraView.firstChild.id !== 'camera-overlay') {
                            cameraView.removeChild(cameraView.firstChild);
                        } else {
                            break;
                        }
                    }
                    
                    cameraView.insertBefore(video, cameraView.firstChild);
                    
                    // Solicitar acesso √† c√¢mera
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    
                    video.srcObject = videoStream;
                    await video.play();
                    
                    statusCamera.textContent = 'C√¢mera ativada. Toque na tela para simular a leitura de um QR code.';
                    
                    // Adicionar evento de clique para simular leitura de QR code
                    cameraView.onclick = function() {
                        const codigoLimpo = "10000002"; // C√≥digo de exemplo
                        document.getElementById("input-codigo").value = codigoLimpo;
                        fecharLeitorQR();
                        consultar();
                    };
                    
                    // Esconder a mensagem de status ap√≥s 3 segundos
                    setTimeout(() => {
                        statusCamera.style.display = 'none';
                    }, 3000);
                    
                } catch (error) {
                    console.error("Erro ao acessar c√¢mera:", error);
                    statusCamera.textContent = 'Erro ao acessar a c√¢mera: ' + error.message;
                    statusCamera.style.color = 'red';
                    
                    // Se n√£o conseguir acessar a c√¢mera, mostrar uma interface alternativa
                    const cameraView = document.getElementById('camera-view');
                    cameraView.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p style="color: #d9534f;">N√£o foi poss√≠vel acessar a c√¢mera.</p>
                            <p>Clique aqui para simular a leitura de um QR code.</p>
                        </div>
                    `;
                    
                    cameraView.onclick = function() {
                        const codigoLimpo = "10000002"; // C√≥digo de exemplo
                        document.getElementById("input-codigo").value = codigoLimpo;
                        fecharLeitorQR();
                        consultar();
                    };
                }
                
            } catch (error) {
                console.error("Erro ao iniciar leitor QR:", error);
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Erro ao iniciar leitor QR: ' + error.message;
                statusCamera.style.color = 'red';
            }
        }

        // Fechar o leitor QR
        function fecharLeitorQR() {
            const qrReaderContainer = document.getElementById('qr-reader-container');
            qrReaderContainer.style.display = 'none';
            
            // Parar o stream de v√≠deo se estiver ativo
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        // Consultar c√≥digo
        function consultar() {
            const codigo = document.getElementById("input-codigo").value.trim();
            if (!codigo) {
                mostrarErro('Por favor, digite um c√≥digo ou escaneie um QR Code');
                return;
            }

            mostrarLoading('Buscando informa√ß√µes...');
            
            // Simular uma busca nos dados
            setTimeout(() => {
                if (dadosImobilizadosExemplo[codigo]) {
                    const imobilizado = dadosImobilizadosExemplo[codigo];
                    mostrarResultado(codigo, imobilizado);
                    
                    // Adicionar ao invent√°rio apenas se o invent√°rio estiver ativo
                    if (inventarioAtivo) {
                        adicionarAoInventario(codigo, imobilizado);
                    }
                } else {
                    mostrarErro(`Imobilizado ${codigo} n√£o encontrado`);
                }
            }, 300);
        }

        // Mostrar indicador de carregamento
        function mostrarLoading(mensagem) {
            document.getElementById('detalhes').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${mensagem}</p>
                </div>`;
            document.getElementById('resultado').style.display = 'block';
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            document.getElementById('detalhes').innerHTML = `<p class="not-found">${mensagem}</p>`;
            document.getElementById('resultado').style.display = 'block';
        }

        // Mostrar resultado da consulta
        function mostrarResultado(codigo, imobilizado) {
            let html = '';
            
            // Verificar se h√° m√∫ltiplos itens
            if (imobilizado.itens && imobilizado.itens.length > 0) {
                // Mostrar o primeiro item
                const itemPrincipal = imobilizado.itens[0];
                html += `
                    <table>
                        <tr><th>C√≥digo</th><td>${codigo}</td></tr>
                        <tr><th>Descri√ß√£o</th><td>${itemPrincipal.Descri√ß√£o || 'N/A'}</td></tr>
                        <tr><th>Data</th><td>${itemPrincipal.Data || 'N/A'}</td></tr>
                        <tr><th>Invent√°rio</th><td>${itemPrincipal.Invent√°rio || 'N/A'}</td></tr>
                        <tr><th>S√©rie</th><td>${itemPrincipal.S√©rie || 'N/A'}</td></tr>
                        <tr><th>Centro de Custo</th><td>${itemPrincipal['Centro Custo'] || 'N/A'}</td></tr>
                        <tr><th>Subn√∫mero</th><td>${itemPrincipal['Subn¬∫'] || 'N/A'}</td></tr>
                    </table>`;
                
                // Se houver itens adicionais, mostrar cada um
                if (imobilizado.itens.length > 1) {
                    for (let i = 1; i < imobilizado.itens.length; i++) {
                        const item = imobilizado.itens[i];
                        html += `
                            <div class="item-adicional">
                                <h3>Item Adicional ${i}</h3>
                                <table>
                                    <tr><th>Descri√ß√£o</th><td>${item.Descri√ß√£o || 'N/A'}</td></tr>
                                    <tr><th>Data</th><td>${item.Data || 'N/A'}</td></tr>
                                    <tr><th>Invent√°rio</th><td>${item.Invent√°rio || 'N/A'}</td></tr>
                                    <tr><th>S√©rie</th><td>${item.S√©rie || 'N/A'}</td></tr>
                                    <tr><th>Centro de Custo</th><td>${item['Centro Custo'] || 'N/A'}</td></tr>
                                    <tr><th>Subn√∫mero</th><td>${item['Subn¬∫'] || 'N/A'}</td></tr>
                                </table>
                            </div>`;
                    }
                }
            }

            document.getElementById('detalhes').innerHTML = html;
            document.getElementById('resultado').style.display = 'block';
        }

        // Iniciar invent√°rio
        function iniciarInventario() {
            inventarioAtivo = true;
            document.getElementById('inventario-container').style.display = 'block';
            document.getElementById('iniciar-inventario-btn').style.display = 'none';
            renderizarInventario();
        }

        // Fechar invent√°rio
        function fecharInventario() {
            document.getElementById('inventario-container').style.display = 'none';
            document.getElementById('iniciar-inventario-btn').style.display = 'block';
        }

        // Adicionar item ao invent√°rio
        function adicionarAoInventario(codigo, imobilizado) {
            if (!inventario.find(i => i.codigo === codigo)) {
                inventario.push({ 
                    codigo, 
                    itens: imobilizado.itens 
                });
                salvarInventario();
                renderizarInventario();
            }
        }

        // Carregar invent√°rio salvo do localStorage
        function carregarInventarioSalvo() {
            const salvo = localStorage.getItem("inventario");
            if (salvo) {
                try {
                    inventario = JSON.parse(salvo);
                    renderizarInventario();
                } catch (e) {
                    console.error("Erro ao carregar invent√°rio salvo:", e);
                    inventario = [];
                }
            }
        }

        // Salvar invent√°rio no localStorage
        function salvarInventario() {
            localStorage.setItem("inventario", JSON.stringify(inventario));
        }

        // Renderizar lista de invent√°rio
        function renderizarInventario() {
            const container = document.getElementById("inventario-list");
            container.innerHTML = "";

            if (inventario.length === 0) {
                container.innerHTML = "<p style='color:#888;'>Nenhum item consultado ainda.</p>";
                return;
            }

            inventario.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("inventario-item");
                
                if (item.itens && item.itens.length > 0) {
                    const itemPrincipal = item.itens[0];
                    div.textContent = `${item.codigo} - ${itemPrincipal.Descri√ß√£o || 'Sem descri√ß√£o'}`;
                    
                    // Se houver mais itens, adicionar indica√ß√£o
                    if (item.itens.length > 1) {
                        div.textContent += ` (+ ${item.itens.length - 1} itens adicionais)`;
                    }
                } else {
                    div.textContent = `${item.codigo} - Sem detalhes`;
                }
                
                container.appendChild(div);
            });
        }

        // Limpar invent√°rio
        function limparInventario() {
            inventario = [];
            salvarInventario();
            renderizarInventario();
        }

        // Exportar relat√≥rio
        function exportarRelatorio() {
            if (inventario.length === 0) {
                alert("Nenhum item no invent√°rio para exportar.");
                return;
            }

            const linhas = [];
            
            // Adicionar cada item e seus subitens
            inventario.forEach(imobilizado => {
                if (imobilizado.itens && imobilizado.itens.length > 0) {
                    imobilizado.itens.forEach((item, index) => {
                        linhas.push(
                            `"${imobilizado.codigo}","${index === 0 ? 'Principal' : 'Adicional'}","${item.Descri√ß√£o || ''}","${item.Data || ''}","${item['Centro Custo'] || ''}","${item['Subn¬∫'] || ''}"`
                        );
                    });
                } else {
                    linhas.push(`"${imobilizado.codigo}","Principal","Sem detalhes","","",""`);
                }
            });

            const csvContent = [
                '"C√≥digo","Tipo","Descri√ß√£o","Data","Centro de Custo","Subn√∫mero"',
                ...linhas
            ].join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "relatorio_inventario.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Eventos para os bot√µes
        document.getElementById("consultar-btn").addEventListener("click", consultar);
        document.getElementById("lerqrcode-btn").addEventListener("click", iniciarLeitorQR);
        document.getElementById("input-codigo").addEventListener("keypress", function(e) {
            if (e.key === "Enter") consultar();
        });
        document.getElementById("close-qr-reader").addEventListener("click", fecharLeitorQR);
        document.getElementById("iniciar-inventario-btn").addEventListener("click", iniciarInventario);
        document.getElementById("fechar-inventario-btn").addEventListener("click", fecharInventario);
        document.getElementById("limpar-btn").addEventListener("click", limparInventario);
        document.getElementById("exportar-btn").addEventListener("click", exportarRelatorio);

        // Inicializar a aplica√ß√£o quando o DOM estiver carregado
        document.addEventListener("DOMContentLoaded", inicializar);
    </script>
</body>
</html>
