    <!-- Adicionar bibliotecas jsQR e QuaggaJS -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <script>
        // Vari√°veis globais
        let dadosImobilizados = {};
        let inventario = [];
        let videoStream = null;
        let inventarioAtivo = false;
        let scanInterval = null;
        
        // Inicializar a aplica√ß√£o
        async function inicializar() {
            document.getElementById('resultado').style.display = 'none';
            document.getElementById('inventario-container').style.display = 'none';
            document.getElementById('consultar-btn').disabled = true;
            document.getElementById('lerqrcode-btn').disabled = true;
            
            await carregarDados();
            carregarInventarioSalvo();
            
            // Adicionar event listeners
            document.getElementById('consultar-btn').addEventListener('click', consultar);
            document.getElementById('lerqrcode-btn').addEventListener('click', iniciarLeitorQR);
            document.getElementById('close-qr-reader').addEventListener('click', fecharLeitorQR);
            document.getElementById('iniciar-inventario-btn').addEventListener('click', iniciarInventario);
            document.getElementById('fechar-inventario-btn').addEventListener('click', fecharInventario);
            document.getElementById('limpar-btn').addEventListener('click', limparInventario);
            document.getElementById('exportar-btn').addEventListener('click', exportarInventario);
            
            // Permitir consulta ao pressionar Enter no campo de entrada
            document.getElementById('input-codigo').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    consultar();
                }
            });
        }
        
        // Carregar dados do arquivo JSON
        async function carregarDados() {
            try {
                mostrarLoading('Carregando dados...');
                
                // Tentar carregar o arquivo JSON
                const response = await fetch('dados_imobilizados.json');
                if (!response.ok) {
                    throw new Error(`Erro ao carregar dados: ${response.status}`);
                }
                
                // Converter resposta para JSON
                const dados = await response.json();
                
                // Processar os dados para o formato esperado
                processarDados(dados);
                
                document.getElementById('consultar-btn').disabled = false;
                document.getElementById('lerqrcode-btn').disabled = false;
                document.getElementById('resultado').style.display = 'none';
                
                console.log('Dados carregados com sucesso');
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                mostrarErro(`Erro ao carregar os dados: ${error.message}. Usando dados de exemplo.`);
                
                // Usar dados de exemplo em caso de erro
                usarDadosExemplo();
                
                document.getElementById('consultar-btn').disabled = false;
                document.getElementById('lerqrcode-btn').disabled = false;
            }
        }
        
        // Processar dados do JSON para o formato esperado
        function processarDados(dados) {
            dadosImobilizados = {};
            
            // Verificar o formato dos dados e processar adequadamente
            if (Array.isArray(dados)) {
                // Se for um array, processar cada item
                dados.forEach(item => {
                    const codigo = item.codigo || item.Codigo || item.CODIGO;
                    if (codigo) {
                        // Verificar se j√° existe um imobilizado com este c√≥digo
                        if (!dadosImobilizados[codigo]) {
                            dadosImobilizados[codigo] = {
                                itens: []
                            };
                        }
                        
                        // Adicionar item ao imobilizado
                        dadosImobilizados[codigo].itens.push(formatarItem(item));
                    }
                });
            } else if (typeof dados === 'object') {
                // Se for um objeto, verificar se j√° est√° no formato esperado
                if (Object.values(dados).some(item => item.itens)) {
                    // J√° est√° no formato esperado
                    dadosImobilizados = dados;
                } else {
                    // Converter para o formato esperado
                    Object.entries(dados).forEach(([codigo, item]) => {
                        dadosImobilizados[codigo] = {
                            itens: Array.isArray(item) ? item.map(formatarItem) : [formatarItem(item)]
                        };
                    });
                }
            }
            
            console.log('Dados processados:', dadosImobilizados);
        }
        
        // Formatar item para garantir campos consistentes
        function formatarItem(item) {
            return {
                "Descri√ß√£o": item.Descri√ß√£o || item.descricao || item.DESCRICAO || '',
                "Data": item.Data || item.data || item.DATA || '',
                "Invent√°rio": item.Invent√°rio || item.inventario || item.INVENTARIO || '',
                "S√©rie": item.S√©rie || item.serie || item.SERIE || '',
                "Centro Custo": item["Centro Custo"] || item.centroCusto || item.CENTRO_CUSTO || '',
                "Subn¬∫": item["Subn¬∫"] || item.subnumero || item.SUBNUMERO || '',
                "N√∫mero": item.N√∫mero || item.numero || item.NUMERO || ''
            };
        }
        
        // Usar dados de exemplo em caso de erro ao carregar o JSON
        function usarDadosExemplo() {
            dadosImobilizados = {
                "20000076": {
                    "itens": [
                        {
                            "N√∫mero": "1",
                            "Data": "11/06/2004",
                            "Descri√ß√£o": "FRETE SOBRE IMOBILIZADO NR 12138",
                            "Centro Custo": "100005002"
                        },
                        {
                            "N√∫mero": "2",
                            "Data": "11/06/2004",
                            "Descri√ß√£o": "FRETE SOBRE IMOBILIZADO NR.12139 TRANSP. PAGNO",
                            "Centro Custo": "100005002"
                        }
                    ]
                },
                "32003013": {
                    "itens": [
                        {
                            "N√∫mero": "1",
                            "Data": "15/03/2023",
                            "Descri√ß√£o": "EQUIPAMENTO DE TESTE",
                            "Centro Custo": "100005003"
                        }
                    ]
                }
            };
        }
        
        // Carregar invent√°rio salvo
        function carregarInventarioSalvo() {
            const inventarioSalvo = localStorage.getItem('inventario');
            if (inventarioSalvo) {
                try {
                    inventario = JSON.parse(inventarioSalvo);
                } catch (error) {
                    console.error("Erro ao carregar invent√°rio:", error);
                    inventario = [];
                }
            }
        }
        
        // Salvar invent√°rio
        function salvarInventario() {
            localStorage.setItem('inventario', JSON.stringify(inventario));
        }
        
        // Renderizar invent√°rio
        function renderizarInventario() {
            const inventarioList = document.getElementById('inventario-list');
            inventarioList.innerHTML = '';
            
            if (inventario.length === 0) {
                inventarioList.innerHTML = '<p>Nenhum item no invent√°rio.</p>';
                return;
            }
            
            inventario.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventario-item';
                
                const descricao = item.itens && item.itens.length > 0 ? 
                    item.itens[0].Descri√ß√£o : 'Sem descri√ß√£o';
                
                itemElement.innerHTML = `
                    <strong>${item.codigo}</strong> - ${descricao}
                    <span style="color: #0056b3;">(${item.itens ? item.itens.length : 0} itens)</span>
                `;
                
                inventarioList.appendChild(itemElement);
            });
        }
        
        // Limpar invent√°rio
        function limparInventario() {
            if (confirm('Tem certeza que deseja limpar o invent√°rio?')) {
                inventario = [];
                salvarInventario();
                renderizarInventario();
            }
        }
        
        // Exportar invent√°rio
        function exportarInventario() {
            if (inventario.length === 0) {
                alert('N√£o h√° itens no invent√°rio para exportar.');
                return;
            }
            
            let csv = 'C√≥digo,Descri√ß√£o,Data,Invent√°rio,S√©rie,Centro Custo,Subn√∫mero\n';
            
            inventario.forEach(item => {
                if (item.itens && item.itens.length > 0) {
                    item.itens.forEach(subitem => {
                        csv += `${item.codigo},`;
                        csv += `"${subitem.Descri√ß√£o || ''}",`;
                        csv += `"${subitem.Data || ''}",`;
                        csv += `"${subitem.Invent√°rio || ''}",`;
                        csv += `"${subitem.S√©rie || ''}",`;
                        csv += `"${subitem['Centro Custo'] || ''}",`;
                        csv += `"${subitem['Subn¬∫'] || ''}"\n`;
                    });
                } else {
                    csv += `${item.codigo},"","","","","",""\n`;
                }
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'inventario_imobilizados.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Iniciar leitor QR e Barcode
        async function iniciarLeitorQR() {
            try {
                const qrReaderContainer = document.getElementById('qr-reader-container');
                qrReaderContainer.style.display = 'flex';

                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Iniciando c√¢mera...';
                statusCamera.style.color = 'black';

                try {
                    const cameraView = document.getElementById('camera-view');
                    const video = document.createElement('video');
                    video.setAttribute('playsinline', true);

                    // Limpar o elemento camera-view
                    while (cameraView.firstChild) {
                        if (!cameraView.firstChild.id || cameraView.firstChild.id !== 'camera-overlay') {
                            cameraView.removeChild(cameraView.firstChild);
                        } else {
                            break;
                        }
                    }

                    cameraView.insertBefore(video, cameraView.firstChild);

                    // Solicitar acesso √† c√¢mera
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });

                    video.srcObject = videoStream;
                    await video.play();

                    statusCamera.textContent = 'C√¢mera ativada. Posicione o QR code ou c√≥digo de barras no centro da tela.';

                    // Configurar canvas para processamento
                    const canvas = document.getElementById('canvas');
                    const canvasContext = canvas.getContext('2d');
                    const qrDebug = document.getElementById('qr-debug');

                    // Iniciar QuaggaJS para leitura de c√≥digos de barras
                    iniciarLeitorBarcode(video, (barcode) => {
                        qrDebug.style.display = 'block';
                        qrDebug.textContent = `C√≥digo de barras detectado: ${barcode}`;
                        clearInterval(scanInterval);
                        fecharLeitorQR();
                        document.getElementById("input-codigo").value = barcode;
                        consultar();
                    });

                    // Iniciar escaneamento peri√≥dico para QR codes
                    if (scanInterval) {
                        clearInterval(scanInterval);
                    }

                    scanInterval = setInterval(() => {
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            // Definir dimens√µes do canvas para corresponder ao v√≠deo
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;

                            // Desenhar o quadro atual do v√≠deo no canvas
                            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

                            // Obter dados da imagem do canvas para jsQR
                            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);

                            // Tentar decodificar o QR code
                            const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts: "dontInvert",
                            });

                            // Se um QR code for encontrado
                            if (qrCode) {
                                qrDebug.style.display = 'block';
                                qrDebug.textContent = `QR Code detectado: ${qrCode.data}`;
                                Quagga.stop(); // Parar QuaggaJS
                                clearInterval(scanInterval);
                                fecharLeitorQR();
                                document.getElementById("input-codigo").value = qrCode.data.trim();
                                consultar();
                            }
                        }
                    }, 100); // Verificar a cada 100ms

                    // Esconder a mensagem de status ap√≥s 3 segundos
                    setTimeout(() => {
                        statusCamera.style.display = 'none';
                    }, 3000);

                } catch (error) {
                    console.error("Erro ao acessar c√¢mera:", error);
                    statusCamera.textContent = 'Erro ao acessar a c√¢mera: ' + error.message;
                    statusCamera.style.color = 'red';

                    const cameraView = document.getElementById('camera-view');
                    cameraView.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p style="color: #d9534f;">N√£o foi poss√≠vel acessar a c√¢mera.</p>
                            <p>Digite o c√≥digo manualmente ou tente novamente.</p>
                        </div>`;
                }

            } catch (error) {
                console.error("Erro ao iniciar leitor:", error);
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Erro ao iniciar leitor: ' + error.message;
                statusCamera.style.color = 'red';
            }
        }

        // Fun√ß√£o para iniciar o leitor de c√≥digos de barras com QuaggaJS
        function iniciarLeitorBarcode(videoElement, callback) {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader",      // EAN-13, EAN-8
                        "upc_reader",      // UPC-A, UPC-E
                        "code_128_reader", // Code 128
                        "code_39_reader"   // Code 39
                        // Adicione outros formatos conforme necess√°rio
                    ]
                },
                locate: true
            }, (err) => {
                if (err) {
                    console.error("Erro ao inicializar QuaggaJS:", err);
                    document.getElementById('qr-debug').style.display = 'block';
                    document.getElementById('qr-debug').textContent = `Erro QuaggaJS: ${err.message}`;
                    return;
                }
                Quagga.start();
            });

            // Evento para processar c√≥digos de barras detectados
            Quagga.onDetected((result) => {
                const code = result.codeResult.code;
                if (code) {
                    callback(code);
                }
            });
        }

        // Fechar o leitor QR e Barcode
        function fecharLeitorQR() {
            const qrReaderContainer = document.getElementById('qr-reader-container');
            qrReaderContainer.style.display = 'none';

            // Parar o escaneamento de QR
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }

            // Parar QuaggaJS
            if (typeof Quagga !== 'undefined') {
                Quagga.stop();
            }

            // Parar o stream de v√≠deo
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            // Esconder debug
            document.getElementById('qr-debug').style.display = 'none';
        }

        // Consultar c√≥digo
        function consultar() {
            const codigo = document.getElementById("input-codigo").value.trim();
            if (!codigo) {
                mostrarErro('Por favor, digite um c√≥digo ou escaneie um QR Code ou c√≥digo de barras');
                return;
            }

            mostrarLoading('Buscando informa√ß√µes...');
            
            // Buscar nos dados carregados
            setTimeout(() => {
                if (dadosImobilizados[codigo]) {
                    const imobilizado = dadosImobilizados[codigo];
                    mostrarResultado(codigo, imobilizado);
                    
                    // Adicionar ao invent√°rio apenas se o invent√°rio estiver ativo
                    if (inventarioAtivo) {
                        adicionarAoInventario(codigo, imobilizado);
                    }
                } else {
                    mostrarErro(`Imobilizado ${codigo} n√£o encontrado`);
                }
            }, 300);
        }

        // Mostrar indicador de carregamento
        function mostrarLoading(mensagem) {
            document.getElementById('detalhes').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${mensagem}</p>
                </div>`;
            document.getElementById('resultado').style.display = 'block';
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            document.getElementById('detalhes').innerHTML = `<p class="not-found">${mensagem}</p>`;
            document.getElementById('resultado').style.display = 'block';
        }

        // Mostrar resultado da consulta
        function mostrarResultado(codigo, imobilizado) {
            let html = '';
            
            // Verificar se h√° m√∫ltiplos itens
            if (imobilizado.itens && imobilizado.itens.length > 0) {
                // Informa√ß√µes gerais do imobilizado
                html += `
                    <div class="codigo-header">
                        <h3>C√≥digo: ${codigo}</h3>
                        <p>Total de itens: ${imobilizado.itens.length}</p>
                    </div>`;
                
                // Exibir todos os itens em formato de lista
                html += '<div class="itens-lista">';
                
                imobilizado.itens.forEach((item, index) => {
                    const numero = item.N√∫mero || (index + 1);
                    
                    html += `
                        <div class="item-lista">
                            <div class="item-lista-header">
                                <h3>Item ${numero}</h3>
                                <span class="item-numero">${index + 1} de ${imobilizado.itens.length}</span>
                            </div>
                            <div class="item-lista-content">
                                <table>
                                    <tr><th>Descri√ß√£o</th><td>${item.Descri√ß√£o || 'N/A'}</td></tr>
                                    <tr><th>Data</th><td>${item.Data || 'N/A'}</td></tr>`;
                    
                    // Adicionar campos opcionais apenas se tiverem valor
                    if (item.Invent√°rio) {
                        html += `<tr><th>Invent√°rio</th><td>${item.Invent√°rio}</td></tr>`;
                    }
                    if (item.S√©rie) {
                        html += `<tr><th>S√©rie</th><td>${item.S√©rie}</td></tr>`;
                    }
                    if (item['Centro Custo']) {
                        html += `<tr><th>Centro de Custo</th><td>${item['Centro Custo']}</td></tr>`;
                    }
                    if (item['Subn¬∫']) {
                        html += `<tr><th>Subn√∫mero</th><td>${item['Subn¬∫']}</td></tr>`;
                    }
                    
                    html += `
                                </table>
                            </div>
                        </div>`;
                });
                
                html += '</div>';
            }

            document.getElementById('detalhes').innerHTML = html;
            document.getElementById('resultado').style.display = 'block';
        }

        // Iniciar invent√°rio
        function iniciarInventario() {
            inventarioAtivo = true;
            document.getElementById('inventario-container').style.display = 'block';
            document.getElementById('iniciar-inventario-btn').style.display = 'none';
            renderizarInventario();
        }

        // Fechar invent√°rio
        function fecharInventario() {
            document.getElementById('inventario-container').style.display = 'none';
            document.getElementById('iniciar-inventario-btn').style.display = 'block';
        }

        // Adicionar item ao invent√°rio
        function adicionarAoInventario(codigo, imobilizado) {
            if (!inventario.find(i => i.codigo === codigo)) {
                inventario.push({ 
                    codigo, 
                    itens: imobilizado.itens 
                });
                salvarInventario();
                renderizarInventario();
            }
        }

        // Inicializar a aplica√ß√£o quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
