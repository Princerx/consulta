        // Carregar dados do arquivo JSON

            try {
                mostrarLoading('Carregando dados...');
                
                // Tentar carregar o arquivo JSON
                const response = await fetch('dados_imobilizados.json');
                if (!response.ok) {
                    throw new Error(`Erro ao carregar dados: ${response.status}`);
                }
                
                // Converter resposta para JSON
                const dados = await response.json();
                
                // Processar os dados para o formato esperado
                processarDados(dados);
                
                document.getElementById('consultar-btn').disabled = false;
                document.getElementById('lerqrcode-btn').disabled = false;
                document.getElementById('resultado').style.display = 'none';
                
                console.log('Dados carregados com sucesso');
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                mostrarErro(`Erro ao carregar os dados: ${error.message}. Usando dados de exemplo.`);
                
                // Usar dados de exemplo em caso de erro

        // Processar dados do JSON para o formato esperado
        function processarDados(dados) {
            dadosImobilizados = {};
            
            // Verificar o formato dos dados e processar adequadamente
            if (Array.isArray(dados)) {
                // Se for um array, processar cada item
                dados.forEach(item => {
                    const codigo = item.codigo || item.Codigo || item.CODIGO;
                    if (codigo) {
                        // Verificar se j√° existe um imobilizado com este c√≥digo
                        if (!dadosImobilizados[codigo]) {
                            dadosImobilizados[codigo] = {
                                itens: []
                            };
                        }
                        
                        // Adicionar item ao imobilizado
                        dadosImobilizados[codigo].itens.push(formatarItem(item));
                    }
                });
            } else if (typeof dados === 'object') {
                // Se for um objeto, verificar se j√° est√° no formato esperado
                if (Object.values(dados).some(item => item.itens)) {
                    // J√° est√° no formato esperado
                    dadosImobilizados = dados;
                } else {
                    // Converter para o formato esperado
                    Object.entries(dados).forEach(([codigo, item]) => {
                        dadosImobilizados[codigo] = {
                            itens: Array.isArray(item) ? item.map(formatarItem) : [formatarItem(item)]
                        };
                    });
                }
            }
            
            console.log('Dados processados:', dadosImobilizados);
        }
        
        // Formatar item para garantir campos consistentes

            return {
                "Descri√ß√£o": item.Descri√ß√£o || item.descricao || item.DESCRICAO || '',
                "Data": item.Data || item.data || item.DATA || '',
                "Invent√°rio": item.Invent√°rio || item.inventario || item.INVENTARIO || '',
                "S√©rie": item.S√©rie || item.serie || item.SERIE || '',
                "Centro Custo": item["Centro Custo"] || item.centroCusto || item.CENTRO_CUSTO || '',
                "Subn¬∫": item["Subn¬∫"] || item.subnumero || item.SUBNUMERO || '',
                "N√∫mero": item.N√∫mero || item.numero || item.NUMERO || ''

        // Iniciar c√¢mera para leitura de QR code
        async function iniciarLeitorQR() {
            try {
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Solicitando permiss√£o para acessar a c√¢mera...';
                
                // Mostrar o container do leitor QR
                const qrReaderContainer = document.getElementById('qr-reader-container');
                qrReaderContainer.style.display = 'flex';
                
                // Tentar acessar a c√¢mera
                try {
                    const cameraView = document.getElementById('camera-view');
                    const video = document.createElement('video');
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('autoplay', 'true');
                    
                    // Limpar o elemento camera-view
                    while (cameraView.firstChild) {
                        if (!cameraView.firstChild.id || cameraView.firstChild.id !== 'camera-overlay') {
                            cameraView.removeChild(cameraView.firstChild);
                        } else {
                            break;
                        }
                    }
                    
                    cameraView.insertBefore(video, cameraView.firstChild);
                    
                    // Solicitar acesso √† c√¢mera
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    
                    video.srcObject = videoStream;
                    await video.play();
                    
                    statusCamera.textContent = 'C√¢mera ativada. Toque na tela para simular a leitura de um QR code.';
                    
                    // Adicionar evento de clique para simular leitura de QR code
                    cameraView.onclick = function() {
                        const codigoLimpo = "20000076"; // C√≥digo de exemplo com m√∫ltiplos itens
                        document.getElementById("input-codigo").value = codigoLimpo;
                        fecharLeitorQR();
                        consultar();
                    };
                    
                    // Esconder a mensagem de status ap√≥s 3 segundos
                    setTimeout(() => {
                        statusCamera.style.display = 'none';
                    }, 3000);
                    
                } catch (error) {
                    console.error("Erro ao acessar c√¢mera:", error);
                    statusCamera.textContent = 'Erro ao acessar a c√¢mera: ' + error.message;
                    statusCamera.style.color = 'red';
                    
                    // Se n√£o conseguir acessar a c√¢mera, mostrar uma interface alternativa
                    const cameraView = document.getElementById('camera-view');
                    cameraView.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p style="color: #d9534f;">N√£o foi poss√≠vel acessar a c√¢mera.</p>
                            <p>Clique aqui para simular a leitura de um QR code.</p>
                        </div>
                    `;
                    
                    cameraView.onclick = function() {
                        const codigoLimpo = "20000076"; // C√≥digo de exemplo com m√∫ltiplos itens
                        document.getElementById("input-codigo").value = codigoLimpo;
                        fecharLeitorQR();
                        consultar();
                    };
                }
                
            } catch (error) {
                console.error("Erro ao iniciar leitor QR:", error);
                const statusCamera = document.getElementById('status-camera');
                statusCamera.style.display = 'block';
                statusCamera.textContent = 'Erro ao iniciar leitor QR: ' + error.message;
                statusCamera.style.color = 'red';
            }
        }

        // Fechar o leitor QR
        function fecharLeitorQR() {
            const qrReaderContainer = document.getElementById('qr-reader-container');
            qrReaderContainer.style.display = 'none';
            
            // Parar o stream de v√≠deo se estiver ativo
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        // Consultar c√≥digo
        function consultar() {
            const codigo = document.getElementById("input-codigo").value.trim();
            if (!codigo) {
                mostrarErro('Por favor, digite um c√≥digo ou escaneie um QR Code');
                return;
            }

            mostrarLoading('Buscando informa√ß√µes...');
            
            // Buscar nos dados carregados
            setTimeout(() => {
                if (dadosImobilizados[codigo]) {
                    const imobilizado = dadosImobilizados[codigo];
                    mostrarResultado(codigo, imobilizado);
                    
                    // Adicionar ao invent√°rio apenas se o invent√°rio estiver ativo
                    if (inventarioAtivo) {
                        adicionarAoInventario(codigo, imobilizado);
                    }
                } else {
                    mostrarErro(`Imobilizado ${codigo} n√£o encontrado`);
                }
            }, 300);
        }

        // Mostrar indicador de carregamento
        function mostrarLoading(mensagem) {
            document.getElementById('detalhes').innerHTML = `

            document.getElementById('detalhes').innerHTML = `<p class="not-found">${mensagem}</p>`;

        // Mostrar resultado da consulta

                    </div>`;
                
                // Exibir todos os itens em formato de lista
                html += '<div class="itens-lista">';
                
                imobilizado.itens.forEach((item, index) => {
                    const numero = item.N√∫mero || (index + 1);
                    
                    html += `
                        <div class="item-lista">
                            <div class="item-lista-header">
                                <h3>Item ${numero}</h3>
                                <span class="item-numero">${index + 1} de ${imobilizado.itens.length}</span>
                            </div>
                            <div class="item-lista-content">
                                <table>
                                    <tr><th>Descri√ß√£o</th><td>${item.Descri√ß√£o || 'N/A'}</td></tr>
                                    <tr><th>Data</th><td>${item.Data || 'N/A'}</td></tr>`;
                    
                    // Adicionar campos opcionais apenas se tiverem valor
                    if (item.Invent√°rio) {
                        html += `<tr><th>Invent√°rio</th><td>${item.Invent√°rio}</td></tr>`;
                    }
                    if (item.S√©rie) {
                        html += `<tr><th>S√©rie</th><td>${item.S√©rie}</td></tr>`;
                    }
                    if (item['Centro Custo']) {
                        html += `<tr><th>Centro de Custo</th><td>${item['Centro Custo']}</td></tr>`;
                    }
                    if (item['Subn¬∫']) {
                        html += `<tr><th>Subn√∫mero</th><td>${item['Subn¬∫']}</td></tr>`;
                    }
                    
                    html += `
                                </table>
                            </div>
                        </div>`;
                });
                
                html += '</div>';
            }

            document.getElementById('detalhes').innerHTML = html;
            document.getElementById('resultado').style.display = 'block';
        }

        // Iniciar invent√°rio
        function iniciarInventario() {
            inventarioAtivo = true;
            document.getElementById('inventario-container').style.display = 'block';
            document.getElementById('iniciar-inventario-btn').style.display = 'none';
            renderizarInventario();
        }

        // Fechar invent√°rio
        function fecharInventario() {
            document.getElementById('inventario-container').style.display = 'none';
            document.getElementById('iniciar-inventario-btn').style.display = 'block';
        }

        // Adicionar item ao invent√°rio
        function adicionarAoInventario(codigo, imobilizado) {
            if (!inventario.find(i => i.codigo === codigo)) {
                inventario.push({ 
                    codigo, 
                    itens: imobilizado.itens 
                });
                salvarInventario();
                renderizarInventario();
            }
        }

        // Carregar invent√°rio salvo do localStorage
        function carregarInventarioSalvo() {
            const salvo = localStorage.getItem("inventario");
            if (salvo) {
                try {
                    inventario = JSON.parse(salvo);
                    renderizarInventario();
                } catch (e) {
                    console.error("Erro ao carregar invent√°rio salvo:", e);
                    inventario = [];
                }
            }
        }

        // Salvar invent√°rio no localStorage
        function salvarInventario() {
            localStorage.setItem("inventario", JSON.stringify(inventario));
        }

        // Renderizar lista de invent√°rio
        function renderizarInventario() {
            const container = document.getElementById("inventario-list");
            container.innerHTML = "";

            if (inventario.length === 0) {
                container.innerHTML = "<p style='color:#888;'>Nenhum item consultado ainda.</p>";
                return;
            }

            inventario.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("inventario-item");
                
                if (item.itens && item.itens.length > 0) {
                    const itemPrincipal = item.itens[0];
                    div.textContent = `${item.codigo} - ${itemPrincipal.Descri√ß√£o || 'Sem descri√ß√£o'}`;
                    
                    // Se houver mais itens, adicionar indica√ß√£o
                    if (item.itens.length > 1) {
                        div.textContent += ` (+ ${item.itens.length - 1} itens adicionais)`;
                    }
                } else {
                    div.textContent = `${item.codigo} - Sem detalhes`;
                }
                
                container.appendChild(div);
            });
        }

        // Limpar invent√°rio
        function limparInventario() {
            inventario = [];
            salvarInventario();
            renderizarInventario();
        }

        // Exportar relat√≥rio
        function exportarRelatorio() {
            if (inventario.length === 0) {
                alert("Nenhum item no invent√°rio para exportar.");
                return;
            }

            const linhas = [];
            
            // Adicionar cada item e seus subitens
            inventario.forEach(imobilizado => {
                if (imobilizado.itens && imobilizado.itens.length > 0) {
                    imobilizado.itens.forEach((item, index) => {
                        linhas.push(
                            `"${imobilizado.codigo}","${item.N√∫mero || (index + 1)}","${item.Descri√ß√£o || ''}","${item.Data || ''}","${item['Centro Custo'] || ''}","${item['Subn¬∫'] || ''}"`
                        );
                    });
                } else {
                    linhas.push(`"${imobilizado.codigo}","1","Sem detalhes","","",""`);
                }
            });

            const csvContent = [
                '"C√≥digo","N√∫mero","Descri√ß√£o","Data","Centro de Custo","Subn√∫mero"',
                ...linhas
            ].join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "relatorio_inventario.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Eventos para os bot√µes
        document.getElementById("consultar-btn").addEventListener("click", consultar);
        document.getElementById("lerqrcode-btn").addEventListener("click", iniciarLeitorQR);
        document.getElementById("input-codigo").addEventListener("keypress", function(e) {
            if (e.key === "Enter") consultar();
        });
        document.getElementById("close-qr-reader").addEventListener("click", fecharLeitorQR);
        document.getElementById("iniciar-inventario-btn").addEventListener("click", iniciarInventario);
        document.getElementById("fechar-inventario-btn").addEventListener("click", fecharInventario);
        document.getElementById("limpar-btn").addEventListener("click", limparInventario);
        document.getElementById("exportar-btn").addEventListener("click", exportarRelatorio);

        // Inicializar a aplica√ß√£o quando o DOM estiver carregado
        document.addEventListener("DOMContentLoaded", inicializar);
    </script>
</body>
